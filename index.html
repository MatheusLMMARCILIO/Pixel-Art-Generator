<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="Wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-Range">Grid Width</label>
                    <input type="range" class="width-Range" min="1" max="35">
                    <span class="width-value">00</span>
                </div>

                <div class="slider">
                    <label for="height-Range">Grid height</label>
                    <input type="range" class="height-Range" min="1" max="35">
                    <span class="height-Value">00</span>
                </div>

            </div>
            <div class="opt-wrapper">
                <button class="submit-grid">Create Grid</button>
                <button class="clear-grid">Clear Grid</button>
                <input type="color" class="color-input">
                <button class="erase-btn">Erase</button>
                <button class="paint-btn">Paint</button>
            </div>


        </div>

<div class="container">
    
</div>

    </section>


</body>
<script src="main.js"></script>

</html>
